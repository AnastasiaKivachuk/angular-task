<div class="headerWrap row">
    <div class="col-md-2">
      <h1>LOGO</h1>
    </div>
    <div class="col-md-3 offset-3 ">

        <a class="add-quastion-btn" href="/create-new-question">
          <i class="fa fa-plus"></i>Add quastion
        </a>

    </div>
    <div class="col-md-4">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item" *ngIf="authService.userData as user">
              <img class="img-thumbnail rounded-circle" src="{{(user.photoURL) ? user.photoURL : 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT84KPNyltSZdDS4bbZn-ALpvS6lBQd6jJj-tpHSyNUh_dsgXU7'}}"
              alt="{{user.displayName}}">
              <span>{{(user.displayName) ? user.displayName : 'User'}}</span>
            </li>
            <li class="nav-item hideLi">
                <a class="nav-link" (click)="authService.UserProfile()">
                    <i class="fa fa-sign-out-alt"></i>User Profile
                  </a>
              <a class="nav-link" (click)="authService.SignOut()">
                <i class="fa fa-sign-out-alt"></i>Log out
              </a>
            </li>
          </ul>
        </div>

    </div>
  </div>
