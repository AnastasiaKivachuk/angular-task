
<div  *ngFor="let question of questions">
  <h2 class="title-list-question">{{other.payload.doc.data().title}}</h2>
  <div class="second-line">
  <span class="date-list-question">Date</span>
  <span class="tags-list-question">tag/tag</span>
</div>
<div class="row buttons">
  <a class="button-list-question" (click)="authService.Approve()">
    <i class="fa fa-check"></i>Approve
  </a>
  <a class="button-list-question" (click)="otherService.deleteQuestion()">
    <i class="fa fa-trash-o"></i>Delete
  </a>
</div>
</div>
