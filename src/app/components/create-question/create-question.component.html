<div class="headerWrap row">
    <div class="col-md-2">
      <h1>LOGO</h1>
    </div>

    <div class="col-md-4 offset-6">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item" *ngIf="authService.userData as user">
              <img class="img-thumbnail rounded-circle" src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}"
              alt="{{user.displayName}}">
              <span>{{(user.displayName) ? user.displayName : 'User'}}</span>
            </li>
            <li class="nav-item hideLi">
              <a class="nav-link" (click)="authService.SignOut()">
                <i class="fa fa-sign-out-alt"></i>Log out
              </a>
            </li>
          </ul>
        </div>

    </div>
  </div>

<div class="col-md-6 offset-3 new-question">
    <h2 class="title-list-question">New question</h2>
    <form >
      <div class="form-group col-md-10 offset-1">
        <label>Title</label>
        <input type="text" class="form-control" placeholder="Title" formControlName="title" required>
      </div>
      <div class="form-group col-md-10 offset-1">
        <label>Text</label>
        <textarea type="text" class="form-control" placeholder="Text" formControlName="text"  required></textarea>
      </div>
  <div class="row">
      <div class="tags">
          <label>Tags: </label>
        </div>
          <div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="HTML" name="HTML" value="HTML" formControlName="HTML">
              <label class="form-check-label" for="HTML">HTML</label>

            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="CSS" name="CSS" value="CSS" formControlName="CSS">
              <label class="form-check-label" for="CSS">CSS</label>

            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="JS" name="JS" value="JS" formControlName="JS">
              <label class="form-check-label" for="JS">JS</label>
            </div>
          </div>
        </div>
        <div class="row buttons-form">
          <input type="button" class="btn btn-primary col-md-4 offset-4 button-form" value="OK" (click)="otherService.createQuestion()">
          <input type="button" class="btn btn-primary col-md-4 offset-4 button-form" value="Cancel" type="reset" (click)="otherService.GoToHome()">
        </div>
    </form>
  </div>
