
<div class="col-md-6 offset-3 new-question">
    <h2 class="title-list-question">New question</h2>
    <form>
      <div class="form-group col-md-10 offset-1">
        <label>Title</label>
        <input type="text" class="form-control" placeholder="Title" required>
      </div>
      <div class="form-group col-md-10 offset-1">
        <label>Text</label>
        <textarea type="text" class="form-control" placeholder="Text" required></textarea>
      </div>
  <div class="row">
      <div class="tags">
          <label>Tags: </label>
        </div>
          <div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="HTML" name="HTML" value="HTML" checked>
              <label class="form-check-label" for="HTML">HTML</label>

            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="CSS" name="CSS" value="CSS">
              <label class="form-check-label" for="CSS">CSS</label>

            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="JS" name="JS" value="JS">
              <label class="form-check-label" for="JS">JS</label>
            </div>
          </div>
        </div>
        <div class="row buttons-form">
          <input type="button" class="btn btn-primary col-md-4 offset-4 button-form" value="OK">
          <input type="button" class="btn btn-primary col-md-4 offset-4 button-form" value="Cancel" type="reset">
        </div>
    </form>
  </div>
