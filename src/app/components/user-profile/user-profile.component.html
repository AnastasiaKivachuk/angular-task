<div class="headerWrap row">
    <div class="col-md-2">
      <h1>LOGO</h1>
    </div>
    <div class="col-md-2 offset-4">

        <a class="add-quastion-btn" href="/create-new-question">
          <i class="fa fa-plus"></i>Add quastion
        </a>

    </div>
    <div class="col-md-4">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item" *ngIf="authService.userData as user">
              <img class="img-thumbnail rounded-circle" src="{{(user.photoURL) ? user.photoURL : 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT84KPNyltSZdDS4bbZn-ALpvS6lBQd6jJj-tpHSyNUh_dsgXU7'}}"
              alt="{{user.displayName}}">
              <span>{{(user.displayName) ? user.displayName : 'User'}}</span>
            </li>
            <li class="nav-item hideLi">
                <a class="nav-link" (click)="authService.UserProfile()">
                    <i class="fa fa-sign-out-alt"></i>User Profile
                  </a>
              <a class="nav-link" (click)="authService.SignOut()">
                <i class="fa fa-sign-out-alt"></i>Log out
              </a>
            </li>
          </ul>
        </div>

    </div>
  </div>



    <div class="col-md-6 offset-3 new-question">
      <div class="inner-adjust">
          <i class="fa fa-close close" (click)="otherService.GoToHome()"></i>
        <div class="pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">User Profile</h1>

        </div>

        <div class="row" *ngIf="authService.userData as user">
          <div class="col-md-12">
            <div class="media">
              <img class="align-self-start mr-5 img-thumbnail rounded-circle" src="{{(user.photoURL) ? user.photoURL : 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT84KPNyltSZdDS4bbZn-ALpvS6lBQd6jJj-tpHSyNUh_dsgXU7'}}"
                alt="{{user.displayName}}">
              <div class="media-body">
                <h1>Hello: <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h1>
                <p>User ID: <strong>{{user.uid}}</strong></p>
                <p>Email: <strong>{{user.email}}</strong></p>
                <p>Email Verified: <strong>{{user.emailVerified}}</strong></p>
                <p>Admin: <strong>{{user.isAdmin}}</strong></p>
              </div>
            </div>
          </div>
        </div>

      </div>
